<h2>Timelines</h2>


<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Nom</th>

    <th>Date de création</th>
    <th>Date de mise à jour</th>
    <th>Nombre de cartes</th>
    <th>Editer?</th>
    <th>Jouer!</th>
    <th>Supprimer</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let timeline of timelines | async">
    <td>{{ timeline.id }}</td>

    <td>{{ timeline.name }}</td>
    <td>{{ timeline.creationDate }}</td>
    <td>{{ timeline.updateDate }}</td>
    <td> {{timeline.cardList.length}} </td>
    <td><h3>

      <a [title]="timeline.name + ' jouer'"[routerLink]="['/edit', timeline.id]">
        {{ timeline.name }}
      </a></h3></td>
    <td><h3>

    <a [title]="timeline.name + ' jouer'"[routerLink]="['/play', timeline.id]">
      {{ timeline.name }}
    </a></h3></td>
    <td><button (click) = "deleteTimeline(timeline.id)">
      Supprimer!
    </button></td>
  </tr>
  </tbody>
</table>
