<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Catégorie</th>
    <th>Date de création</th>
    <th>Date de mise à jour</th>
    <th>Nombre de cartes</th>
    <th>Editer?</th>
    <th>Jouer!</th>
    <th>Supprimer</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let timeline of timelines">
    <td>{{ timeline.id }}</td>
    <td>{{ timeline.name }}</td>
    <td>{{ timeline.category }}</td>
    <td>{{ timeline.creationDate }}</td>
    <td>{{ timeline.updateDate }}</td>
    <td>{{ timeline.cardNumber }}</td>
    <td><button class="Edit a timeline"
                type="button">
      Editer?
    </button></td>
    <td><h3>

    <a [title]="timeline.name + ' jouer'"[routerLink]="['/play', timeline.id]">
      {{ timeline.name }}
    </a></h3></td>
    <td><button class="Delete a timeline"
                type="button">
      Supprimer!
    </button></td>
  </tr>
  </tbody>
</table>
